<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/b015b12a73.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/img/leon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/index.js"></script>
</head>

<body>
    <!-- <header>
        <div class="top-header">
            <picture class="logo">
                <img src="/img/leon.svg" alt="logo">
            </picture>
        </div>
    </header> -->
    <section>
        <div class="container">
            <div class="encriptar">
                <textarea name="texo" id="texto" class="texto" cols="30" rows="10"
                    placeholder="Ingrese el texto aquí"></textarea>
            </div>
        </div>
        <div class="terminos">
            <p><i class="bi bi-exclamation-circle-fill"></i>solo letras munúsculas y sin acéntos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" value="Desencriptar" class="btn-desencriptar" onclick="desencriptar()">
        </div>
    </section>
    <section>
        <div class="encriptado">
            <img src="/img/muñeco.png" alt="" id="imagen">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!-- <textarea name="mensaje" id="mensaje " cols="30" rows="10" class="mensaje"></textarea> -->
            </div>
        </div>
    </section>
</body>

</html>
